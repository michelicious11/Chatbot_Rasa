version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- affirm
- help
- goodbye

responses:
  utter_greet:
  - text: |
      Bonjour! Comment puis-je vous assister aujourd'hui?
  - text: |
      Bonjour! Comment puis-je vous aider?
  - text: |
      Salut! Que puis-je faire pour vous?

  utter_affirm:
  - text: |
      Avec plaisir!
  - text: |
      Pas de problème!
  - text: |
      Oui, bien sûr!

  utter_help:
  - text: |
      Quel est l'objet de votre question?
  - text: |
      Sur quel sujet voulez-vous de l'information?

  utter_goodbye:
  - text: |
      Bonne journée!
  - text: |
      Aurevoir!
  - text: |
      À la prochaine!

actions:
- utter_greet
- utter_help
- utter_affirm
- utter_goodbye
