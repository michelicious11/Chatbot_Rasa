slots:
  choice:
    type: categorical
    influence_conversation: true
    values:
    - clinique de sante
    - centre sportif
    - bibliotheque
    - sesh
    mappings:
    - type: custom
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email
  message:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  confirm_details:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  answer:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
responses:
  utter_greet:
  - text: |
      Bonjour! Comment puis-je vous assister aujourd'hui?
  - text: |
      Bonjour! Comment puis-je vous aider?
  - text: |
      Salut! Que puis-je faire pour vous?
  utter_iamabot:
  - text: |
      Je suis un robot conversationnel programmé pour répondre à vos questions. Si vous voulez contacter un agent, tapez "courriel".
  utter_ask_name:
  - text: |
      Pourriez-vous s'il vous plaît me dire votre nom?
  utter_ask_email:
  - text: |
      Veuillez fournir votre adresse courriel.
  utter_ask_message:
  - text: |
      Veuillez fournir le message pour votre courriel.
  utter_ask_confirm_details:
  - buttons:
    - title: Yes
      payload: Yes
    - title: No
      payload: No
    text: |
      Voici les informations saisis. Veuillez les confirmer ci-dessous:

      Nom: {name}

      Adresse Courriel: {email}

      Message: {message}
  utter_mail_success:
  - text: |
      J'ai envoyé tous les détails à notre équipe. L'un des agents vous répondra sous peu.
  utter_mail_canceled:
  - text: |
      J'ai annulé l'envoi du courriel. Avez-vous besoin d'aide pour autre chose ?
  utter_help:
  - text: |
      Quel est l'objet de votre question?
  - text: |
      Sur quel sujet voulez-vous de l'information?
  - text: |
      Quelle est votre question?
  utter_outofscope:
  - text: |
      Désolé, je ne comprends pas votre requête. Pourriez-vous la reformuler s'il vous plaît ?
  utter_goodbye:
  - text: |
      Bonne journée!
  - text: |
      Aurevoir!
  - text: |
      À la prochaine!
  utter_satisfied:
  - text: |
      Avez vous besoin d'autre chose?
  utter_unsatisfied:
  - text: |
      Avez vous besoin d'aide?
  utter_feedback:
  - text: |
      Êtes-vous satisfait de la réponse?
  utter_faq/ask_demande_admission:
  - text: |
      Vous pouvez faire une demande d'admission papier ou en ligne.
  utter_faq/ask_etapes_admission:
  - text: |
      Plusieurs étapes sont à suivre pour faire une demande d'admission, de choisir 
      un programme et consulter les conditions d'admission, jusqu'à valider l'admission 
      par une inscription, faire une demande de reconnaissance des acquis et communiquer 
      avec le SESH pour avoir accès à des mesures d'accomodement. Vous trouverez tout les 
      détails au "https://uqo.ca/etudiants/etapes-suivre-pour-faire-une-demande-dadmission".
  utter_faq/ask_nombre_programmes:
  - text: |
      Vous avez le choix parmi 191 programmes. Pour plus d'informations, Veuillez consulter 
      la Banque de programmes au "https://etudier.uqo.ca/programmes"
  utter_faq/ask_pieces_admission:
  - text: |
      Pour connaître les pièces requises pour l'admission au programme de votre choix, allez 
      au "http://uqo.ca/etudiants/admission/pieces"
  utter_faq/ask_dates_limites_admission:
  - text: |
      Pour consulter les dates limites d'admission, allez au "http://uqo.ca/etudiants/admission/dates-limites-admission"
  utter_faq/ask_frais_admission:
  - text: |
      Les droits d'admission sont de 60,00 $ pour une demande papier et 30,00 $ pour une demande en ligne.
  utter_faq/ask_modalite_admission:
  - text: |
      Pour connaître les modalités de paiement de l'UQO, allez au "https://uqo.ca/fraisdescolarite/modalites-paiement-demande-dadmission"
  utter_faq/ask_perdu_preuve_admission:
  - text: |
      Une copie de cette preuve de réception a déjà été envoyé à l'adresse 
      courriel que vous avez fournie dans votre demande d'admission. Nous vous suggérons donc 
      de vérifier votre boîte de courriers indésirables, car il est possible que le filtre de 
      votre messagerie électronique redirige ce courriel dans vos courriers indésirables 
      s'il ne reconnaît pas l'expéditeur. Referez vous à l'étape 7 du lien 
      suivant "https://uqo.ca/etudiants/etapes-suivre-pour-faire-une-demande-dadmission".
  utter_faq/ask_formation_candidats_non_quebecois_admission:
  - text: |
      Pour savoir si le ou les diplômes obtenus dans votre pays vous rendent admissible au programme 
      d'études qui vous intéressent, consulter le Guide des niveaux de formation pour l'admission 
      générale des candidats non québécois au "https://uqo.ca/etudiants/admission-etudiants-internationaux", rubrique Informations Utiles.
  utter_faq/ask_non_dec_admission:
  - text: |
      Selon la politique d'admission conditionnelle à l'obtention du DEC appliquée par l'UQO, vous devez fournir 
      la preuve de l'obtention de votre diplôme d'études collégiales (DEC) avant le début du premier trimestre 
      auquel vous êtes inscrit. Si vous ne croyez pas être en mesure d'obtenir votre DEC avant le début du trimestre, 
      il vous sera tout de même possible de commencer vos études et d'obtenir un délai additionnel d'au plus deux 
      trimestres pour obtenir votre DEC, mais seulement s'il ne vous manque qu'un seul élément parmi les deux suivants :
      Un cours (lié ou non à la réussite de l'épreuve synthèse de programme) ou L'épreuve uniforme de français, langue 
      d'enseignement et littérature (sauf pour les admis aux programmes du module de l'éducation et du module des lettres, 
      ceux-ci doivent réussir l'épreuve uniforme de français avant de commencer leurs études à l'UQO).
      Aucun délai additionnel pour l'obtention du DEC ne sera accordé aux étudiants libres (9999), ni aux étudiants 
      admis au DEC-BAC en sciences infirmières (7455) ou au certificat en soins infirmiers (4356). 
      De plus, si vous avez déjà bénéficié d'un délai additionnel pour obtenir votre DEC, il n'est pas possible de 
      vous prévaloir à nouveau de la politique.
  utter_faq/ask_delai_dec_admission:
  - text: |
      Vous devez vous assurez qu'il ne vous manque qu'un seul élément pour l'obtention de votre DEC, soit un cours 
      ou l'épreuve uniforme de français, langue d'enseignement et littérature.
      Après cela, vous devez remplir la partie 1 du Formulaire de demande de délai pour l'obtention du 
      DEC "https://uqo.ca/docs/22437" et faire remplir la partie 2 du même formulaire par votre aide pédagogique individuelle 
      (API) du cégep; puis nous faire parvenir le formulaire au plus tard une semaine après le début du trimestre d'admission. 
      Par courriel au "admission@uqo.ca", par télécopieur au "819 773-1835" ou en personne :
      à Gatineau, Bureau du registraire B-0150 au 101, rue Saint-Jean-Bosco, Gatineau (Québec) 
      ou 
      à Saint-Jérôme, Guichet étudiant/Info-campus, bureau J-0300 au 5, rue Saint-Joseph, Saint-Jérôme (Québec)
  utter_faq/ask_delai_depasse_dec_admission:
  - text: |
      Si vous ne respectez pas le délai qui vous a été accordé, vous ne pourrez plus poursuivre vos études à l'UQO au-delà de ce délai. 
      Si vous vous êtes inscrit à des cours au-delà de ce délai, ceux-ci seront annulés avec remboursement, et ce, même si le trimestre 
      universitaire est commencé depuis plusieurs semaines. Pour plus de détails, consultez "https://uqo.ca/etudiants/admission-conditionnelle-dec".
  utter_faq/ask_contacter_dec_admission:
  - text: |
      Toutes vos questions concernant l'admission conditionnelle à l'obtention du DEC doivent être envoyées directement au service 
      de l'admission par courriel à "admission@uqo.ca", car lui seul est autorisé à accorder ou refuser un délai pour l'obtention de votre DEC. 
      Nous vous conseillons de ne pas attendre à la rentrée scolaire pour poser vos questions afin d'éviter le retrait de votre programme 
      parce que vous n'avez pas obtenu votre DEC ou parce que vous ne répondez pas aux conditions pour l'obtention d'un délai.
  utter_faq/ask_reconnaissance_acquis_admission:
  - text: |
      Vous pouvez faire une demande de reconnaissance des acquis si vous remplissez au moins une des conditions suivantes : 
      - vous avez déjà complété un programme d'études à l'UQO; 
      - vous avez déjà suivi des cours dans une autre université; 
      - vous avez terminé un D.E.C. technique de trois (3) années; 
      - vous possédez de l'expérience professionnelle en lien avec le programme d'études auquel vous êtes inscrit.
  utter_faq/ask_entente_dec_bac_admission:
  - text: |
      Pour vérifier s'il existe des passerelles de reconnaissance des acquis ou une entente DEC-BAC entre votre D.E.C technique 
      et les programmes de l'UQO, consultez le catalogue des passerelles et ententes DEC-BAC de l'UQO sur le lien suivant : 
      "https://etudier.uqo.ca/rac".
      Par contre, s'il n'existe pas de passerelles pour votre programme, vous pouvez communiquer avec votre instance responsable, 
      soit votre module ou votre département, en consultant les coordonnées sur le lien suivant : https://uqo.ca/departements-modules. 
  utter_faq/ask_demande_reconnaissances_acquis_admission:
  - text: |
      Veuillez consulter la rubrique "Procédure à suivre pour la demande de reconnaissance des acquis" au 
      "https://uqo.ca/etudiants/admission/reconnaissance-des-acquis".
  utter_faq/ask_date_limite_reconnaissance_acquis:
  - text: |
      Veuillez consulter la rubrique "Date limites" au 
      "https://uqo.ca/etudiants/admission/reconnaissance-des-acquis".
  utter_faq/ask_frais_depot_demande_reconnaissance:
  - text: |
      Vous devez vous acquiter de 50 $ pour le dépôt de la demande de reconnaissance des acquis. 
      Crédits reconnus par voie de l'expérience professionnelle ou par des cours suivis dans un 
      établissement à l'extérieur du Canada et des États-Unis : 50 $ par cours reconnu. Plus
      d'informations sur "https://uqo.ca/etudiants/admission/reconnaissance-des-acquis", rubrique "Frais".
  utter_faq/ask_liste_programmes_admission:
  - text: |
      Vous trouverez la liste complète des programmes qui sont offert à l'UQO sur "https://etudier.uqo.ca/programmes". 
  utter_faq/ask_transfert_procedure_admission:
  - text: |
      Le Bureau du registraire a mis en place une procédure de transfert entre les campus pour les étudiants 
      qui désirent poursuivre leurs études dans le même programme, mais pas au même campus auquel ils ont 
      initialiement été admis. Pour plus de détails, veuillez consulter "https://uqo.ca/etudiants/transfert-entre-campus".
  utter_faq/ask_etudiant_international:
  - text: |
      Vous trouverez toutes les informations utiles concernant le processus d'admission des étudiants internationaux 
      au "https://uqo.ca/etudiants/admission/etudiants-internationaux".
  utter_faq/ask_decision_admission:
  - text: |
      Pour le trimestre d'automne, c'est à partir du mois de janvier pour les programmes non contingentés et à partir 
      de la fin du mois de mars pour les programmes contingentés.
      Pour le trimestre d'été, c'est à partir du mois de janvier.
      Pour le trimestre d'hiver, c'est à partir du mois de juillet.
      Veuillez Notez que ces délais sont approximatifs; nous ne pouvons pas préciser le délai exact à l'intérieur duquel 
      vous recevrez votre réponse.
  utter_faq/ask_types_admission:
  - text: |
      Il y a quatre types d'admission:
      - Admission définitive;
      - Admission conditionnelle;
      - Liste d'attente;
      - Refus.
      Pour plus d'informations, référez vous à l'étape 8 dans "https://uqo.ca/etudiants/etapes-suivre-pour-faire-une-demande-dadmission".
  utter_faq/ask_choix_cours_admission:
  - text: |
      Lorsque vous aurez été admis définitivement ou conditionnellement dans votre programme d'études, vous pourrez procéder à l'inscription 
      à vos cours en vous connectant à votre portail étudiant sur "https://uqo.ca/user". Ce site vous permettra d'y trouver toute l'information dont vous aurez besoin 
      pour votre démarche d'inscription. Veuillez consulter "https://uqo.ca/inscription" pour plus de détails.
  utter_faq/ask_frais_scolarite:
  - text: |
      Il existe un outil de simulation des frais de scolarité au lien suivant : "https://apps.uqo.ca/SimulationFraisEnLigne/"
  utter_faq/ask_presentiel_non_presentiel:
  - text: |
      Que les activités d'enseignement soient offertes en présentiel, en mode hybride ou en non-présentiel, les frais de scolarité demeurent les mêmes.
  utter_faq/ask_demande_financiere:
  - text: |
      Les nouvelles étudiantes et nouveaux étudiants peuvent effectuer une demande d'aide financière auprès du programme de l'Aide financière aux études (AFE) du gouvernement du Québec. Les formulaires sont disponibles au lien suivant : "http://www.afe.gouv.qc.ca/"
  utter_faq/ask_bourses:
  - text: |
      Pour connaître tous les détails entourant chacune des bourses offertes par la Fondation, les futurs étudiants et étudiantes sont invités à consulter le lien suivant : "https://uqo.ca/fondation/programme-bourse"
  utter_faq/ask_heure_biblio:
  - text: |
      La bibliothèque est normalement ouverte de 8 h à 21 h 30 du lundi au jeudi, de 8 h à 18 h le vendredi et de 10 h à 17 h le weekend.
  utter_faq/ask_document_biblio:
  - text: |
      L'outil de recherche "Sofia" est la porte d'entrée vers l'ensemble des ressources de la bibliothèque: livres, revues, films et documentaires, articles, jeux, et bien plus encore.
  utter_faq/ask_emprunt_biblio:
  - text: |
      Ayez votre carte étudiante en main pour emprunter tout type de document et de matériel.
  utter_faq/ask_wifi_universite:
  - text: |
      Le réseau sans-fil "eduroam" est disponible à l'UQO. La procédure à suivre pour se connecter au réseau sans-fil est disponible au lien suivant: "https://uqo.ca/sti/eduroam-reseau-sans-fil-pour-etudiants-employes-wi-fi"
  utter_faq/ask_centre_sportif:
  - text: |
      Le Centre sportif est ouvert tous les jours! Du lundi au vendredi de 6h30 à 20h et la fin de semaine de 8h à 17h.
  utter_faq/ask_abonnement_centre_sportif:
  - text: |
      L'abonnement au Centre sportif se fait par téléphone au 819 595-2310 avec un paiement par Visa ou Mastercard ou en personne au 283 boulevard Alexandre-Taché, porte 23 avec paiement par Visa, Mastercard, débit ou comptant.
  utter_faq/ask_montant_centre_sportif:
  - text: |
      Pour la clientèle régulière des 16 à 54 ans, l'abonnement mensuel coûte 75$, pour 4 mois 257$ et annuel 609$. 
      Pour la clientèle régulière des 55 ans et plus, l'abonnement mensuel coûte 75$, pour 4 mois 234$ et annuel 528$. 
      Pour la clientèle étudiante de l'UQO, l'abonnement mensuel coûte 72$ pour 4 mois et 180$ pour un an.
  utter_faq/ask_horaire_sti:
  - text: |
      Lundi au jeudi : 8h à 22h
      Vendredi : 8h à 20h
      Samedi et dimanche : 8h30 à 11h30 et 12h30 à 16h
  utter_faq/ask_demande_sti:
  - text: |
      Pour toute demande de soutien informatique vous pouvez composer le poste 2211 ou le numéro de téléphone 819-595-2211 ou créer une requête via le système de requêtes informatiques de l'UQO disponible à partir de votre portail de l'UQO ou par courriel à l'adresse "sti@uqo.ca".
  utter_faq/ask_stationnement_uqo:
  - text: |
      Seuls les détenteurs de permis de stationnement émis par l'UQO peuvent stationner leur véhicule motorisé dans les parcs de stationnement de l'UQO. Des espaces contrôlés par des parcmètres sont aussi disponibles.
  utter_faq/ask_obtention_vignette_uqo:
  - text: |
      Les permis sont vendus sur une base de « premier arrivé, premier servi » au comptoir de l'UQO.
  utter_faq/ask_document_impot:
  - text: |
      Les relevés 8 (impôt provincial) et T2202 (impôt fédéral) pour votre déclaration de revenus sont disponibles via votre Dossier étudiant à la fin du mois de février de chaque année.
  utter_faq/ask_casier_uqo:
  - text: |
      L'Université met à votre disposition des casiers à chacun des pavillons. Afin de vous en procurez un, vous devez vous présenter au bureau des résidences et stationnements situé au 283, boulevard Alexandre-Taché, bureau C-0340, avec votre carte étudiante afin d'en acquitter les frais.
  utter_faq/ask_liberer_casier:
  - text: |
      Vous devez libérer votre casier au plus tard le 30 juin après quoi l'UQO pourra en disposer.
  utter_faq/ask_changer_programme:
  - text: |
      Un étudiant déjà inscrit à des cours et qui désire changer de programme ou d'orientation doit présenter, dans les délais fixés, une nouvelle demande d'admission.
  utter_faq/ask_changer_info:
  - text: |
      Si vous changez d'adresse ou de numéro de téléphone, vous devez effectuer les modifications en utilisant le portail étudiant. 
  utter_faq/ask_horaire_cours:
  - text: |
      Consultez le lien suivant afin de voir l'horaire des cours : https://etudier.uqo.ca/horaire 
