version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- help
responses:
  utter_greet:
  - text: |
      Bonjour! Comment puis-je vous assister ?
  - text: |
      Bonjour! Comment puis-je vous aider ?
  - text: |
      Salut ! Que puis-je faire pour vous ?
  utter_help:
  - text: |
      Avec plaisir!
  - text: Je suis la pour vous aider
actions:
- utter_greet
- utter_help
